<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>¿Cuáles de los siguientes lenguajes son orientados a objetos? <span class="n">Java</span>, VB6, <span class="m">C++</span>, <span class="o">C#</span>, Cobol</p>
    <button>Ver respuestas</button>
<br>
    <select name="" id="dada">
        <option value="">Seleccione un color</option>
        <option value="red">red</option>
        <option value="green">verde</option>
        <option value="yellow">amarillo</option>
        <option value="Pink">Rosa</option>
    </select>
<br>
<input type="text" name="" id="">

<button class="of">click</button>
<p class="p"></p>

</div>

</div>
</body>
<script>
    document.querySelector("button").addEventListener("click",()=> document.querySelectorAll("span").forEach(span => {
            span.style.backgroundColor = "red";
        }))

    let color = ""
    document.querySelector("#dada").addEventListener("change", ()=> {color = document.querySelector("#dada").value;
    document.querySelector("body").style.backgroundColor= color})

    let sum = 0
        document.querySelector(".of").addEventListener("click", ()=>{
                document.querySelectorAll("input").forEach((input) => {
                sum += Number(input.value)
                document.querySelector('.p').innerHTML = sum;
            })
        })
        document.querySelectorAll(".pulsar").forEach(obj => obj.addEventListener("click",()=> {
            obj.closest("div").style.background="red"
        }))
</script>
</html>
