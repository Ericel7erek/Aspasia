<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px;
    }
    .btn{
        background-color: red;
        width: 50px;
        height: 50px;
        cursor: pointer;
    }
    .menu{
        background-color: transparent;
        width: 500px;
        height: 500px;
        position: fixed;
        right: -450px;
        top: 0;
        transition: 1s;
    }
    .menu.active{
        background-color: wheat;
        right: 0;
    }
</style>
<body>
    <div class="menu">
        <div class="btn"></div>
    </div>
</body>
<script>
    document.querySelector(".btn").addEventListener("click", ()=> document.querySelector(".menu").classList.toggle("active"))
</script>
</html>
