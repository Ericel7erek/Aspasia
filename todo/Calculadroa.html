<body>
    <input type="text" id="n1"><br>
    <input type="text" id="n2"><br>
        <button id="sumar" value="+">+</button>
        <button id="restar" value="-">-</button>
        <button id="multiplicar" value="*">*</button>
        <button id="dividir" value="/">/</button>
    
    <button id="calcular">Calcular</button>
    <output id="show"></output>

    <script>
        let op;
        document.querySelector("#sumar").addEventListener("click", ()=> op="+")
        document.querySelector("#restar").addEventListener("click", ()=> op="-")
        document.querySelector("#dividir").addEventListener("click", ()=> op="/")
        document.querySelector("#multiplicar").addEventListener("click", ()=> op="*")
        document.querySelector("#calcular").addEventListener("click", ()=> {
            const n1 = Number(document.querySelector("#n1").value)
            const n2 = Number(document.querySelector("#n2").value)
            
            let r;
            if (op=="+") {
                r= n1+n2
            } else if (op=="-") {
                r= n1-n2
            } else if (op=="/") {
                r= n1/n2
            } else if (op=="*") {
                r= n1*n2
            }
            document.querySelector("#show").innerHTML = r
        })
    </script>
</body>
