<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
  margin: auto;
  width: 1100px;
  display: flex;
  flex-wrap: wrap;
}

.link a {
  text-decoration: none;
  color: black;
}

.box {
  width: 150px;
  height: 150px;
  transition: 1s;
  margin: 10px;
}

.box.gray {
  background-color: #6C757D;
}

.box.blue {
  background-color: #537D91;
}

.box.orange {
  background-color: #F77754;
}
.disabled {
  width: 0;
  height: 0;
  opacity: 0;
  visibility: hidden;
  margin: 0;

}
</style>
<body>
    <a href="#"></a>
    <a href="#" class="o">Naranja</a>
    <a href="#" class="a">azul</a>
    <a href="#" class="g">gris</a>
<div class="container">
        <div class="box orange"></div>
        <div class="box blue"></div>
        <div class="box gray"></div>
        <div class="box orange"></div>
        <div class="box blue"></div>
        <div class="box gray"></div>
        <div class="box orange"></div>
        <div class="box blue"></div>
        <div class="box gray"></div>
        <div class="box orange"></div>
        <div class="box blue"></div>
        <div class="box gray"></div>
        <div class="box orange"></div>
        <div class="box blue"></div>
        <div class="box gray"></div>
        <div class="box orange"></div>
        <div class="box blue"></div>
        <div class="box gray"></div>
        <div class="box orange"></div>
        <div class="box blue"></div>
        <div class="box gray"></div>
</div>
</body>
<script>

    document.querySelector(".o").addEventListener("click", ()=>
    document.querySelectorAll(".box").forEach(b =>  {     
        if (b.classList.contains("orange")) {
            b.classList.remove("disabled");
        } else {
            b.classList.add("disabled");
        }
}
    ))
    document.querySelector(".a").addEventListener("click", ()=>
    document.querySelectorAll(".box").forEach(b =>  {     
        if (b.classList.contains("blue")) {
            b.classList.remove("disabled");
        }else {
            b.classList.add("disabled");
        }
    }
    ))
    document.querySelector(".g").addEventListener("click", ()=>
    document.querySelectorAll(".box").forEach(b =>  {     
        if (b.classList.contains("gray")) {
            b.classList.remove("disabled");
        } else {
            b.classList.add("disabled");
        }
}
    ))
    
</script>
</html>
